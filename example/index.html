<html>
  <head>
    <title>A-Frame BMFont Text Component - Anchor</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets></a-assets>
      <a-sky color="black"></a-sky>

      <a-entity position="0.0 3.8 1.5">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <a-entity position="0 1 -4"
                geometry="primitive: plane; width: 0.057; height: 0.057"
                material="color: #C03546">
      </a-entity>

      <a-text position="0 1 -4"
              color="white" 
              align="left" anchor="left" width="5"
              text="anchor='left' align='left' (default)
123456789012345678901234567890123456789012345678901234567890">
      </a-text>

      <a-entity position="0 2 -4"
                geometry="primitive: plane; width: 5"
                material="color: #C03546"
                bmfont-text="color: white; anchor: center;
                             text:
anchor='center' align='left' (default)
123456789012345678901234567890123456789012345678901234567890">
      </a-entity>

      <a-entity position="0 3 -4"
                geometry="primitive: plane; width: 0.057; height: 0.057"
                material="color: #C03546">
      </a-entity>

      <a-entity position="0 3 -4"
                bmfont-text="color: white; baseline:top; anchor:right; width: 5;
                             text:
anchor='topright' align='left' (default)
123456789012345678901234567890123456789012345678901234567890">
      </a-entity>

      <a-entity position="0 4 -4"
                geometry="primitive: plane; width: 0.057; height: 0.057"
                material="color: #C03546">
      </a-entity>

      <a-entity position="0 4 -4"
                bmfont-text="color: white; align: left; width: 5;
                             text:
align='left' (default anchor)
123456789012345678901234567890123456789012345678901234567890">
      </a-entity>

      <a-entity position="0 5 -4"
                geometry="primitive: plane; width: 0.057; height: 0.057"
                material="color: #C03546">
      </a-entity>

      <a-entity position="0 5 -4"
                bmfont-text="color: white; align: center; width: 5;
                             text:
align='center' (default anchor)
123456789012345678901234567890123456789012345678901234567890">
      </a-entity>

      <a-entity position="0 6 -4"
                geometry="primitive: plane; width: 0.057; height: 0.057"
                material="color: #C03546">
      </a-entity>

      <a-entity position="0 6 -4"
                bmfont-text="color: white; align: right; width: 5;
                             text:
align='right' (default anchor)
123456789012345678901234567890123456789012345678901234567890">
      </a-entity>

<!-- fighting with each other
      <a-text position="0 7 -4"
              geometry="primitive: plane; width:10"
              material="color: blue"
              color="white"
              align="center"
              text=
"a-text align='center' (anchor='align') 
width 10
123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890">
-->

<!-- this works well -->
      <a-plane position="0 7 -4"
              width="10"
              color="blue"
              bmfont-text="color:white;align:center; 
                           text:
a-text align='center' (anchor='align') 
width 10
123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890">
      </a-plane>
    </a-scene>
  </body>
</html>
